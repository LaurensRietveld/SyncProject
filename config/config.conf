{
	"mode": 1,

	"master": {
		"exportToXmlJar": "/usr/local/share/syncProject/sesameExport.jar",
		"tripleStore": {
			"sesameApi": "http://localhost:8080/openrdf-sesame",
			"updateUri": "http://localhost:8080/openrdf-workbench/repositories/master/update",
			"selectUri": "http://localhost:8080/openrdf-workbench/repositories/master/query",
			"clearStoreUri": "http://localhost:8080/openrdf-workbench/repositories/master/clear",
			"importDataUri": "http://master:8080/openrdf-sesame/repositories/master/statements"
		},
		"db": {
			"javaDriver": "com.mysql.jdbc.Driver",
			"connection": "jdbc:mysql://localhost/QueryLog?user=syncProject"
		},
		"restlet": {
			"templatesDir": "war:///WEB-INF/templates/",
			"updateUri": "http://master:8080/syncRestlet/update"
		},
		"queryLogDir": "/usr/local/share/syncProject/queryLogs",
		"xmlDumpDir": "/usr/local/share/syncProject/xmlDump",
		"gitDir": "/usr/local/share/syncProject/git",
		"daemon": {
			//in seconds:
			"syncInterval": 10
		},
		"repoId": "master",
		//added to hosts file:
		"serverLocation": "master",
		"daemonFile": "/usr/local/share/syncProject/daemon.jar"
	},

	"slave": {
		"tripleStore": {
			"sesameApi": "http://127.0.0.1:8080/openrdf-sesame",
			"updateUri": "http://localhost:8080/openrdf-workbench/repositories/slave/update",
			"clearStoreUri": "http://localhost:8080/openrdf-workbench/repositories/slave/clear",
			"importDataUri": "http://slave:8080/openrdf-sesame/repositories/slave/statements"
		},
		"db": {
			"javaDriver": "com.mysql.jdbc.Driver",
			"connection": "jdbc:mysql://localhost/QueryLog?user=syncProject"
		},
		"daemon": {
			"checkInterval": 10
			//in seconds
		},
		"queryLogDir": "/usr/local/share/syncProject/queryLogs",
		"xmlDumpDir": "/usr/local/share/syncProject/xmlDump",
		"gitDir": "/usr/local/share/syncProject/git",
		"repoId": "slave",
		 //added to hosts file:
		"serverLocation": "slave"
	},

	"mode1": {
		"queryDelimiter": "\n<======>\n",
		"updateFile": "update.log",
		"queryFile": "query.log"
	},
	"mode3": {
		"dumpFile": "dump.xml"
	},
	"mode4": {
		//relative to gitDir setting in master and slave settings
		"repoDir": "repo",
		"executedQueries": "executedQueries.log",
		"updateFile": "update.log",
		"queryFile": "query.log"
	},
	"daemonFile": "/usr/local/share/syncProject/daemon.jar"
}
